<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <head>
      <meta charset="UTF-8" />
      <title>User Note Home</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
		<form name="usernoteForm" method="POST" th:object="${usernoteForm}" th:action="@{/usernotes}">
		        <table align = "center">
		        
		            <tr>
		                <td>Username:</td>
		                <td><input type="hidden" th:name = "username" th:utext="${username}" th:value="${username}"></td>
		            </tr>
		            
		            <tr>
		                <td>Title:</td>
		                <td><input type="text" size=25 th:name = "title">
		                    </td>
		            </tr>
		            
		            <tr>
		                <td>Category:</td>
		                <td><input type="text" size=25 th:name="category"></td>
		            </tr>
		            
		            <tr>
		                <td>Description:</td>
		                <td><input type="text" size=25 th:name="description"></td>
		            </tr>
		            
		            <tr>
		                <td ><input type="Reset"></td>
		                <td><input type="submit" value="Create"></td>
		            </tr>
		        </table>
		</form>
       <div>
         <table border="1">
            <tr>
               <th>Id</th>
               <th>Title</th>
               <th>Category</th>
               <th>Description</th>
               <th>Created Time</th>
               <th>Updated Time</th>
            </tr>
            <tr th:each ="userNote : ${userNotes}" style="cursor: pointer"
     th:onclick="'javascript:rowClicked(\'' + ${userNote.id} + '\');'">
               <td th:utext="${userNote.id}">...</td>
               <td th:utext="${userNote.title}">...</td>
               <td th:utext="${userNote.category}">...</td>
               <td th:utext="${userNote.description}">...</td>
               <td th:utext="${userNote.createdTime}">...</td>
               <td th:utext="${userNote.updatedTime}">...</td>
            </tr>
         </table>
      </div>
      <br>
      <form th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout"/>
      </form>
       
   </body>
   <script>
	    function rowClicked(value) {
	    	document.write(value);
	        location.href = "/view/" + value;
	    }
    </script>
    
</html>
