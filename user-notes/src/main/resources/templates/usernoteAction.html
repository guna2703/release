<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <head>
      <meta charset="UTF-8" />
      <title>User Note Home</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
   </head>
   <body>
       <div th:if="${showItem}">
         <table border="1">
            <tr>
               <th>Id</th>
               <th>Title</th>
               <th>Category</th>
               <th>Description</th>
               <th>Created Time</th>
               <th>Updated Time</th>
            </tr>
            <tr >
               <td th:utext="${userNote.id}">...</td>
               <td th:utext="${userNote.title}">...</td>
               <td th:utext="${userNote.category}">...</td>
               <td th:utext="${userNote.description}">...</td>
               <td th:utext="${userNote.createdTime}">...</td>
               <td th:utext="${userNote.updatedTime}">...</td>
            </tr>
         </table>
      </div>
      <div th:if="${updateItem}">
	      <form name="updateUserNoteForm" method="POST" th:object="${userNote}" th:action="@{/update/{id}(id = ${userNote.id})}">
                <table align = "center">
                
                    <tr>
                        <td>Username:</td>
                        <td><input type="hidden" th:name = "username" th:utext="${userNote.username}" th:value="${userNote.username}"></td>
                    </tr>
                    
                    <tr>
                        <td>Title:</td>
                        <td><input type="text" size=25 th:name = "title" th:value="${userNote.title}">
                            </td>
                    </tr>
                    
                    <tr>
                        <td>Category:</td>
                        <td><input type="text" size=25 th:name="category" th:value="${userNote.category}"></td>
                    </tr>
                    
                    <tr>
                        <td>Description:</td>
                        <td><input type="text" size=25 th:name="description" th:value="${userNote.description}"></td>
                    </tr>                    
                    <tr>
                        <td><input type="submit" value="Update"></td>
                    </tr>
                </table>
	      </form>
      </div>
      <div>
      <a th:href="@{/edit/{id}(id = ${userNote.id})}">Edit</a>  
      <a th:href="@{/delete/{id}(id = ${userNote.id})}">delete</a>
      </div>
      <br>
      <form th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout"/>
        </form>
   </body>
</html>
